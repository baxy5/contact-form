<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Contact Us</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form">
            <h2>Írj nekünk!</h2>
            <input type="text" id="name" placeholder="Teljes név"><br>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="test" id="subject" placeholder="Tárgy"><br>
            <textarea id="message" placeholder="Szöveg" cols="30" rows="10"></textarea><br>
            <input type="submit" class="submit" value="Küldés">
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
